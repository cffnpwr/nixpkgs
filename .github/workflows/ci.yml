name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flake-check:
    name: Flake Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check --all-systems

  format-check:
    name: Format Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check formatting
        run: |
          nix fmt -- --check .

  list-packages:
    name: List Packages
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: List all packages
        run: |
          nix search .#legacyPackages '^'

  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Generate matrix
        id: set-matrix
        run: |
          matrix=$(nix run .#generate-github-actions-matrix)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build-packages:
    name: Build ${{ matrix.package }} (${{ matrix.system }})
    needs: generate-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build ${{ matrix.package }} for ${{ matrix.system }}
        run: |
          nix build ".#${{ matrix.package }}" --print-build-logs --system ${{ matrix.system }}

  check-build-check-successed:
    name: Check build check successed
    needs: build-packages
    runs-on: ubuntu-24.04
    steps:
      - run: echo "All builds in build-packages job completed."
