name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flake-check:
    name: Flake Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        run: nix flake check --all-systems

  format-check:
    name: Format Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check formatting
        run: |
          nix fmt -- --check .

  build-packages:
    name: Build Packages (${{ matrix.system }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            os: ubuntu-24.04
          - system: aarch64-linux
            os: ubuntu-24.04-arm
          - system: x86_64-darwin
            os: macos-15-intel
          - system: aarch64-darwin
            os: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31.8.4
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: List all packages for ${{ matrix.system }}
        run: |
          nix search .# '^' --json | jq -r 'to_entries[] | select(.key | startswith("legacyPackages.${{ matrix.system }}.")) | .key | sub("^legacyPackages\\.${{ matrix.system }}\\."; "")'

      - name: Build all packages for ${{ matrix.system }}
        run: |
          set -euo pipefail

          nix search .# '^' --json | jq -r 'to_entries[] | select(.key | startswith("legacyPackages.${{ matrix.system }}.")) | .key | sub("^legacyPackages\\.${{ matrix.system }}\\."; "")' | while read pkg; do
            echo "Building $pkg..."
            nix build ".#$pkg" --print-build-logs
          done
